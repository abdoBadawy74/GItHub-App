<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <header>
        <h1 class="app-title">GitHub App</h1>
      </header>
      <div class="content">
        <div class="left">
          <div class="card">
            <h2>Fetch Repos By UserName</h2>
            <form id="user-form">
              <label>UserName</label>
              <input type="text" id="username" />
              <button class="btn-el" type="submit">Get Repos</button>
            </form>
          </div>
          <div class="card">
            <div class="languages">
              <button class="btn-el" data-lang="html">Html</button>
              <button class="btn-el" data-lang="css">CSS</button>
              <button class="btn-el" data-lang="javascript">JS</button>
              <button class="btn-el" data-lang="c++">C++</button>
              <button class="btn-el" data-lang="php">PHP</button>
            </div>
          </div>
        </div>
        <div class="right">
          <p id="search-term">HTML</p>
          <div id="repos">
            <a href="#" class="repo-item">
              <span> name of repo </span>
              <span> 200 issues number </span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
